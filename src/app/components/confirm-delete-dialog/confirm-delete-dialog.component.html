<h1 mat-dialog-title>Confirm Deletion</h1>
<div mat-dialog-content fxLayout="column" fxLayoutAlign="start stretch">
    <p>Are you sure you want to delete this order?</p>
</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="10px">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button color="warn" (click)="onConfirm()">Delete</button>
</div>
