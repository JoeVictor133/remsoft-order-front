<h1 mat-dialog-title>Create Product</h1>
<div mat-dialog-content>
    <form #productForm="ngForm">
        <mat-form-field appearance="fill">
            <mat-label>Product Name</mat-label>
            <input matInput [(ngModel)]="product.productName" name="productName" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Quantity</mat-label>
            <input matInput type="number" [(ngModel)]="product.quantity" name="quantity" min="1" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Unit Price</mat-label>
            <input matInput type="number" [(ngModel)]="product.unitPrice" name="unitPrice" min="0" step="0.01" required>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button (click)="onCreate()" [disabled]="productForm.invalid">Create</button>
</div>
