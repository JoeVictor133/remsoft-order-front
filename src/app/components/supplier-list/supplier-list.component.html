<div fxLayout="column" fxLayoutAlign="start stretch" class="supplier-list">
    <div fxLayout="row" fxLayoutAlign="space-between center" class="header">
        <h1>Supplier List</h1>
        <button mat-icon-button color="primary" (click)="openCreateSupplierDialog()" matTooltip="Create Supplier">
      <mat-icon>add_circle</mat-icon>
    </button>
    </div>

    <mat-card *ngFor="let supplier of paginatedSuppliers" class="supplier-card">
        <mat-card-title>{{ supplier.supplierName }}</mat-card-title>
        <mat-card-content>
            <p><strong>Contact:</strong> {{ supplier.contact }}</p>
        </mat-card-content>
    </mat-card>

    <mat-paginator [length]="suppliers.length" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]" (page)="onPageChange($event)">
    </mat-paginator>
</div>
