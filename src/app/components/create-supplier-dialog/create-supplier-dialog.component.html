<h1 mat-dialog-title>Create Supplier</h1>
<div mat-dialog-content>
    <form #supplierForm="ngForm">
        <mat-form-field appearance="fill">
            <mat-label>Supplier Name</mat-label>
            <input matInput [(ngModel)]="supplier.supplierName" name="supplierName" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Contact</mat-label>
            <input matInput [(ngModel)]="supplier.contact" name="contact" required>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button (click)="onCreate()" [disabled]="supplierForm.invalid">Create</button>
</div>
